experiment:
  name: lego_feature_student_rgb_fourier_skip_100k_long
  seed: 2025
  output_dir: results/lego/feat_t_full/runs/student_rgb_fourier_skip_100k_long
  progress_desc: RGB-only Fourier+skip 100k long run

data:
  dataset_root: ../3dgs/data/nerf_synthetic/lego
  teacher_outputs: teacher/outputs/lego/test_white/ours_30000
  teacher_depth_dir: teacher/outputs/lego/test_white/ours_30000/depth
  camera_json: teacher/outputs/lego/test_white/ours_30000/transforms_test_white.json
  background_color: [1.0, 1.0, 1.0]
  batch_size: 8192
  ray_chunk: 1024
  near: 2.0
  far: 6.0
  samples_per_ray: 128
  bbox_min: [-1.5, -1.5, -1.5]
  bbox_max: [1.5, 1.5, 1.5]
  perturb: true

teacher:
  type: gaussian_splatting
  checkpoint: teacher/checkpoints/lego/point_cloud/iteration_30000/point_cloud.ply
  render_stats: teacher/outputs/lego/test_white/ours_30000/render_stats.json

student:
  type: kilo_uniform_mlp
  grid_resolution: [2, 18, 10]
  hidden_dim: 64
  num_layers: 2
  activation: relu
  pos_encoding: fourier
  pos_L: 10
  skips: [2]
  density_bias: -1.0
  sigma_bias: -1.0
  sigma_activation: shifted_softplus
  color_bias: 0.0
  regularization_weight: 1e-4
  enable_boundary_blend: true
  boundary_blend_margin: 0.08

train:
  max_steps: 100000
  phases:
    - name: student_rgb_only
      end_step: 100000
      optimize: [student]
      freeze_student: false
      phase_feature_scale: 0.0
  eval_interval: 10000
  checkpoint_interval: 10000
  lr: 5e-4
  lr_schedule: cosine
  lr_schedule_steps: 100000
  gradient_clip_norm: 1.0
  ema_decay: 0.999
  lr_warmup_steps: 500
  promotion_gates: false

loss:
  color:
    type: charbonnier
    weight: 1.0
    eps: 1.0e-3
  opacity:
    type: l1
    weight: 0.10
    target: 0.05
    target_weight: 0.15
    start_weight: 0.0
    warmup_steps: 6000
    schedule: cosine
    schedule_duration: 8000
    background_threshold: 0.05
    max_weight: 0.20
  depth:
    type: smooth_l1
    weight: 0.10
    alpha_threshold: 0.6
  feature_l2:
    weight: 0.0
  feature_cos:
    weight: 0.0

feature_pipeline:
  enabled: false

logging:
  tensorboard: logs/lego/feat_t_full/runs/student_rgb_fourier_skip_100k_long/tensorboard
  csv: logs/lego/feat_t_full/runs/student_rgb_fourier_skip_100k_long/training_metrics.csv
  render_preview_interval: 10000
  log_interval: 20
  tensorboard_flush_secs: 10

background: masked_white
